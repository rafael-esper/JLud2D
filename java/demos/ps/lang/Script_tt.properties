# Start as Odin

Cinematic_Intro_Odin_1 = Palma, o primeiro planeta do sistema solar Algol, alcançou o seu pico de prosperidade sob o reinado de Lassic. Porém, na primavera deste ano, rumores terríveis começaram a se espalhar.
Cinematic_Intro_Odin_2 = Parece que o rei Lassic foi possuído por uma estranha religião, e colocou Algol em risco em troca da vida eterna.
Cinematic_Intro_Odin_3 = Os rumores se tornaram realidade. Criaturas grotescas apareceram em cada canto de todos os planetas de Algol, ameaçando a vida das pessoas. Algo terrível está por vir...
Cinematic_Intro_Odin_4 = Você é Odin, o guerreiro. Você partiu em missão para destronar Lassic.

Camineet_House_Alis_Odin = Meu irmão mais velho trabalha no espaçoporto. Mas acho que ele está escondendo algo de mim.
Camineet_House_Nekise_Odin = Você pode usar pistolas para atingir mais de um inimigo ao mesmo tempo.
Camineet_House_Suelo_Odin = Esses são tempos difíceis. Se você for ferido em batalha, vá até um hospital em Parolit ou Scion.

Eppi_House_Key_Myau = Odin, meu rapaz. Você vai precisar de ajuda se pretende nos salvar de Lassic. Tenho uma criatura aqui que está disposta a se unir em sua jornada.

Cinematic_Myau_Odin1 = Meu nome é Myau. É um prazer conhecê-lo.
Cinematic_Myau_Odin2 = Lassic está conduzindo nosso mundo para a destruição. Nós precisamos pará-lo.
Cinematic_Myau_Odin3 = Ele é forte e os rumores dizem que possui poderes mágicos. Como ele pode ser desafiado?
Cinematic_Myau_Odin4 = Ouvi que Medusa possui um machado místico. Talvez com essa arma eu tenha alguma chance contra Lassic. Vamos encontrá-la juntos.

Odin_Cave_Hiss = Você escutou um chiado ecoando pela caverna. Será a Medusa?
Odin_Cave_Compass = Myau, a Bússola está fazendo um barulho estranho. Vou escondê-la aqui para atrair a Medusa.
Odin_Cave_Medusa = É a Medusa!
Odin_Cave_Stone = Odin foi transformado em pedra. Myau escapa.
Odin_Cave_Alis_Help = Passa-se um longo tempo. Um longo, longo tempo, que parece ser uma eternidade para Odin. De repente, uma garota aparece com Myau.

# Start as Noah
Name_Tajim = Tajim
Name_Brio = Brio

Noah_Tajim_Intro = O rei Lassic está levando nosso mundo para uma crise sem precedentes. Um de seus asseclas, o Mago Azul, está atormentando o povo motaviano. Ele pode ser encontrado na caverna Naharu, norte de Paseo.
Noah_Tajim_Mission = Noah, meu aprendiz, como parte do seu treinamento, você precisa derrotar o Mago Azul. Prepare-se, e quando estiver pronto siga para a caverna e pare-o. Darei a você uma chave do calabouço, pois poderá ser útil em sua missão.

Noah_Paseo_Shop_Shortcake = Bolo por 280 Mesetas! Você quer comprar um?
Noah_Paseo_Shop_ShortcakeNo = Bem, volte novamente.
Noah_Paseo_Shop_ShortcakeYes = Obrigado! Volte sempre!

Noah_Paseo_Governor_Intro = Bem-vindo ao meu gabinete. É sempre um prazer receber alguém tão ilustre.
Noah_Paseo_Governor_Quest = O Mago Azul está nos causando transtornos. Há vários clãs motavianos que estão lutando entre si por causa da sua influência. Vou escrever uma carta para que você possa atestar que a sua missão possui o meu total apoio.
Noah_Paseo_Governor_Return = Não há um único momento a perder. Por favor, tenha cuidado. Rezo pela sua segurança.

Noah_Motavia_Brio_Halt = Pare! Ninguém pode passar, nós estamos mantendo este bloqueio dia e noite. Você não pode trespassar a área do Mago Azul.
Noah_Motavia_Brio_Letter = Você tem uma carta do Governador? Deixe-me vê-la. Entendo, você pretende derrotar o Mago Azul e desfazer todo o mal que ele espalhou.
Noah_Motavia_Brio_Join = Acho que devo deixá-lo passar. Mais do que isso, eu quero me unir à sua causa e ajudá-lo. Meu nome é Brio, e conheço bem o caminho para a caverna Naharu. Vamos lá!

Noah_Blue_Wizard_with_Lutz = Um esper -- Você me desafia? Irá se arrepender por isso.
Noah_Blue_Wizard_without_Lutz = Vá embora! Você não tem nada a fazer aqui.

Noah_Ending_Peace = O Mago Azul foi derrotado. Os clãs motavianos estão agora em paz. Mas com o reinado do rei Lassic, até quando isso vai durar?
Noah_Ending_Training = Este é um bom lugar para continuar o meu treinamento. Meu poder precisa crescer para enfrentar os próximos desafios.


